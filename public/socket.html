<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Socket</title>
</head>
<body>
    <h1>Mira la consola</h1>

    <script>
        var socket = io.connect('http://localhost:3000', {
            forceNew: true,
        });

        socket.on('message', (data) => {
            console.log(data);
        });

    </script>
</body>
</html>
